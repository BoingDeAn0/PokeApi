
<div class="d-flex flex-wrap">
    <div class="card mb-5 modificacion"*ngFor="let elementos of pokemones" style="max-width: 350px;">
        <div class="row">
          <div class="col-md-5">
            <img src="{{elementos.sprites.front_shiny}}" alt="...">
          </div>
          <div class="col-md-7" >
            <div class="card-body">
              <h5 class="card-title">{{elementos.name}}</h5>
              <p class="card-text">ID :{{elementos.id}}</p>
              <p class="card-text"><small class="text-muted"></small></p>
            </div>
          </div>
        </div>
      </div>
</div>
